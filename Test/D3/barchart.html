    var dataArr = [20, 30, 40,60];




    // var circle = canvas.append('circle')

    var width=500;
    var height=500;
    var widthRange=d3.scale.linear()
    				 .domain([0,60])
    				 .range([0,width]);    

    var colorRange=d3.scale.linear()
    				 .domain([0,60])
    				 .range(['red','blue']); 

	var axis=d3.svg.axis()
				.ticks(5) // this will used to show no. of ticks in the scale instead of showing all
    			.scale(widthRange);		


    var canvas = d3.select("body")
        .append('svg')
        .attr("width", 500)
        .attr("height", 500)
        .append('g')// group 
        .attr('transform',"translate(50,30)");  // .call(axis)   it will show scale but top of the image

    var bars = canvas.selectAll('rect')
        .data(dataArr)
        .enter()
	        .append('rect')
	        .attr("width", function(res){return widthRange(res);})
	        .attr("height", 50)
	        .attr('fill',function(d){return colorRange(d);})
	        .attr("y", function(d,i){ return i*100;});

	 canvas.append('g')
	 	.attr('transform',"translate(0,450)")
	 	.call(axis);	// Using this show the axis at the bottom of the chart

            

    </script>
