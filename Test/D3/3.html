<!DOCTYPE html>
<html>

<head>
    <title>D3 Youtube 3</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.min.js"></script>
</head>

<body>
  
<script type="text/javascript">

d3.json('mydata.json',function(data){


var canvas = d3.select("body")
        .append('svg')
        .attr("width", 500)
        .attr("height", 500);

var arr=d3.extent(data);
console.log(d3.min(data));
console.log(d3.max(data));

console.log(arr[0].age,arr[1].age);
    var colorRange=d3.scale.linear()
          .domain([8,60])
             .range(['red','blue']);       

   var bars = canvas.selectAll('rect')
        .data(data)
        .enter()
          .append('rect')
          .attr("width", function(d){return d.age*10})
          .attr("height", 30)
       	  .attr('fill',function(d){return colorRange(d.age);})
          .attr("y", function(d,i){ return i*50;});


   var texts = canvas.selectAll('text')
        .data(data)
        .enter()
          .append('text')
       	  .attr('fill','#ffffff')
       	  .attr("x", function(d,i){ return i+25;})
          .attr("y", function(d,i){ return i*50+25;})
           .text(function(d){ return d.name;});

});


            
</script>
</body>

</html>
