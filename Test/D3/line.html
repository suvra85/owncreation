<!DOCTYPE html>
<html>

<head>
    <title>Line Chart -With Axes </title>

    <style type="text/css">
.line{
   stroke: steelblue;
  stroke-width: 2;
  fill: none;
}
.x-axis,.y-axis{
  stroke: black;
  stroke-width: 1;
  fill: none;
}

    </style>
</head>

<body>
  
<div class="chart"></div>

    

<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.min.js"></script>
 -->

 <script type="text/javascript" src="d3.v3.min.js"></script>
<script type="text/javascript">
var width=800,height=500,margin={top:20,right:20,bottom:20,left:50};

var svg=d3.select('.chart').append('svg').attr('width',width).attr('height',height)
    .append("g")
      .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

d3.json('line-data.json',function(data){

var xRange=d3.scale.linear()
            .range([margin.left,width-margin.right])
            .domain(d3.extent(data, function(d) { return d.x; }));



var yRange=d3.scale.linear()
            .range([height-margin.top,margin.bottom])
            .domain(d3.extent(data, function(d) { return d.y; }));


var xAxis =d3.svg.axis()
                  .scale(xRange)
                  .orient("bottom");          

var yAxis =d3.svg.axis()
                  .scale(yRange)
                  .orient("left"); 

  svg.append("g").attr("class", "x-axis")
    .attr("transform", "translate(0," + (height-margin.bottom) + ")").call(xAxis)
    .append('text')
    .attr("transform", "translate("+(margin.left)+",0)")
    .attr('y',265)
    .attr('x',240)
    .attr("dx","1em")
    .style("text-anchor","middle")
    .text("Year");


  
  svg.append("g").attr("class", "y-axis").attr("transform", "translate("+(margin.left)+",0)").call(yAxis)
  .append('text')
  .attr("transform", "rotate(-90)")
  .attr('y',0-margin.left)
  .attr('x',0-(height/2))
  .attr("dy","1em")
  .style("text-anchor","middle")
  .text("Value");

 var linesvg=d3.svg.line()
              .x(function(d){return xRange(d.x)})
               .y(function(d){return yRange(d.y)})
               .interpolate('linear');

  var linedig=svg.append("path")
         .attr("d",linesvg(data))
         .attr('class','line')
         .attr('fill','none'); 


  // linedig.append('g').attr("class", "circle")
  // .data(function (d) { return d; })
  // // .enter().append('circle')
  // // .attr('cx', function (d) { return xRange(d.x); })
  // // .attr('cy', function (d) { return yRange(d.y); })
  // // .attr('r', 3); 

             
});

</script>

</body>

</html>
