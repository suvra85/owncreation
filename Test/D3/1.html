 <p>

 var canvas = d3.select("body")

        .attr("width", 500)
        .attr("height", 500);
      


var circle1 = canvas.append('circle')
            .attr('cx', 50)
            .attr('cy', 50)
            .attr('r', 20);


var circle2 = canvas.append('circle')
            .attr('cx', 100)
            .attr('cy', 100)
            .attr('r', 20);


var circle3 = canvas.append('circle')
            .attr('cx', 150)
            .attr('cy', 150)
            .attr('r', 20);
var circles = canvas.selectAll('circle')
        .data(dataArr)
        .attr('fill', '#dd0000')
        .exit()
          .attr('fill', '#cacaca');
