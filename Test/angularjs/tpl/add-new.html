 <h2>Add new user</h2>
  <form  name="AddNewForm" id="add-new-form">
    <label for="username">Username:</label>
    <input type="text" ng-model="newuser.username" required />
    <label for="first_name">First name:</label>
    <input type="text" ng-model="newuser.first_name" required />
    <label for="last_name">Last name:</label>
    <input type="text" ng-model="newuser.last_name" required />
    <label for="address">Address:</label>
    <input type="text" ng-model="newuser.address" />
    <input type="hidden" ng-model="newuser.id"> 
    <br/>
    <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(newuser)" id="add-new-btn" ng-click="saveNew(newuser)">Save!</button>
    <button class="btn btn-primary" ng-click="cancelData()">Cancel!</button>

  </form>
