<h2>Users</h2>
<table class="table table-condensed" >
  <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>&nbsp;</th>

    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td><a href="#/viewData/{{user.id}}">{{user.username}}</a></td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.address}}</td>
      <td> 
        <a href="#/editUser/{{user.id}}"  class="btn btn-warning">Edit</a>
<!--         <a href="#/deleteUser/{{user.id}}"  class="btn btn-danger">Delete</a>
 -->
          <button class="btn btn-danger" ng-click="deleteUser(user,$index)" >Delete</button>

      </td>
    </tr>

  </tbody>
</table>
<a class="btn btn-primary" href="#/addUser">Add New User</a>
