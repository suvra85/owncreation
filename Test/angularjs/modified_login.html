<div class="row" id="LRDIV" ng-controller="loginRegisterController">

<div class="col-xs-6 col-md-offset-5">
  <div class="panel panel-login">
	  <div class="panel-heading">
			
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <a href="#/" ng-class="loginactive" id="login-form-link" ng-click="callLogin()">Login</a>
          </div>
       <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <a href="#/" ng-class="registeractive" id="register-form-link" ng-click="callRegister()">Register</a>
        </div>


	  </div>
	  <div class="panel-body">
          <div class="row">
              
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <form  method="POST" role="form" name="LoginForm" id="login-form" ng-submit="login()" ng-show="formactive">

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="emailaddress" id="email" ng-model="LoginForm.email" placeholder="abc@aa.com" ng-required="true">
                        <span ng-show="LoginForm.email.$error.required && LoginForm.email.$error.$pristine==false"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Password</label>
                        <input type="password" class="form-control" name="pwd" id="password" ng-model="LoginForm.password" placeholder="1@Tgh23456" ng-required="true">
                    </div>
	               <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                   <form  method="POST" role="form" name="RegisterForm" id="register-form" ng-submit="register()"  ng-hide="formactive">
                    <div class="form-group">
                        <label for="email">Name</label>
                        <input type="text" class="form-control" id="name" ng-model="RegisterForm.name" placeholder="Suvra Bhattacharyya">
                    </div>
                       
                      <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="" id="input" class="form-control" required="required" ng-model="RegisterForm.gender">
                            <option value="">Select</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                       </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="createemail" ng-model="RegisterForm.email" placeholder="abc@aa.com">
                    </div>
                    <div class="form-group">
                        <label for="email">Password</label>
                        <input type="password" class="form-control" id="createpassword" ng-model="RegisterForm.password" placeholder="1@Tgh23456">
                    </div>
	               <button type="submit" class="btn btn-primary">Submit</button>
                </form>

</div>
              
            <pre>{{LoginForm}}</pre>
              


             </div>

	  </div>
</div>


</div>

</div>
