<!DOCTYPE html>
<html>

<head>
    <title>Blog App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
    .error{color:#dd0000;}
    </style>
</head>

<body>
    <div id="container">
        <div class="container">
            <h1>Backbone CRUD</h1>
            <div class="well">
                <div class="row">
                    <div class="col-md-6">
                        <select class="author-list form-control"></select>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control filter-input" type="text" placeholder="Filter ">
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Author</th>
                        <th>Title</th>
                        <th>URL</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-control author-input add-input">
                        </td>
                        <td>
                            <input class="form-control title-input add-input">
                        </td>
                        <td>
                            <input class="form-control url-input add-input">
                        </td>
                        <td>
                            <button class="btn btn-primary add-blog">Add</button>
                        </td>
                    </tr>
                </thead>
            </table>
            <table class="table">
                <thead>
                    <tr>
                        <th class='sort-column asc' data-sortfiled="author">Author</th>
                        <th class='sort-column asc' data-sortfiled="title">Title</th>
                        <th class='sort-column asc' data-sortfiled="url">URL</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="blogs-list"></tbody>
            </table>
        </div>
        <script type="text/template" class="blogs-list-template">
            <td><span class="author"><%= author %></span></td>
            <td><span class="title"><%= title %></span></td>
            <td><span class="url"><%= url %></span></td>
            <td>
                <button class="btn btn-warning edit-blog">Edit</button>
                <button class="btn btn-danger delete-blog">Delete</button>
                <button class="btn btn-success update-blog" style="display:none">Update</button>
                <button class="btn btn-danger cancel" style="display:none">Cancel</button>
            </td>
        </script>
        <script type="text/template" class="blog-filter-template">
            <%=name%>
        </script>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="http://underscorejs.org/underscore.js" type="text/javascript"></script>
        <script src="http://backbonejs.org/backbone.js" type="text/javascript"></script>
        <script type="text/javascript" src="script.js"></script>
</body>

</html>
