<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge,chrome = 1">
      <title>Backbone.js</title>
   </head>
   
   <body>
     
      <div id = "container">Loading...</div>

      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
         
      <script src = "http://underscorejs.org/underscore.js"
         type = "text/javascript"></script>
         
      <script src ="http://backbonejs.org/backbone.js"
         type = "text/javascript"></script>
     
      
      <script type = "text/javascript">

      NameModel= Backbone.Model.extend({
            defaults:{
               name:"Unknown"
            },
            initialize:function(){
               
            }
        });

      NameView= Backbone.View.extend({
            defaults:{
               name:"Unknown"
            },
            initialize:function(){
                var appmodel=new NameModel();

                this.$el.html(appmodel.get("name"));
               
            }
        });
      $(document).ready(function(){
         var appmodel=new NameModel({name:'Suvra'});

         var appview=new NameView({el:$("#container")});
      })
        
      </script>
      
   </body>
</html>
