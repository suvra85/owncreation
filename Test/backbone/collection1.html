<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge,chrome = 1">
      <title>Backbone.js Model</title>
   </head>
   
   <body>
     
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
         
      <script src = "http://underscorejs.org/underscore.js"
         type = "text/javascript"></script>
         
      <script src ="http://backbonejs.org/backbone.js"
         type = "text/javascript"></script>
   
      
      <script type = "text/javascript">

      Backbone.sync = function(method, model) {  
           document.write("The state of the model is:");  
           document.write("<br>");  
  
           //The 'method' specifies state of the model  
           document.write(method + ": " + JSON.stringify(model));  
        };  

        MyModel=Backbone.Model.extend({
          defaults:{
            name:'Suvra',
            city:'Kolkata'
          },
          initialize:function(){

            console.log('Model initialize')
          }
        });

        MyCollection=Backbone.Collection.extend({

          model:MyModel,
          initialize:function(){
            console.log('Collection initialize')
          }
        });
        var model1=new MyModel({ name:'Tapur',city:'Kolkata'})
        var model2=new MyModel()

        var firstcol=new MyCollection([model1,model2]);
        //         firstcol.fetch();  
        // console.log(JSON.stringify(firstcol));

        // console.log(JSON.stringify(firstcol.toJSON()));

        firstcol.add([new MyModel()]);  

        console.log(firstcol.length);
        firstcol.reset();
        console.log(firstcol.length);

      </script>
      
   </body>
</html>
