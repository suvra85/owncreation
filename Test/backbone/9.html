<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge,chrome = 1">
    <title>Backbone.js</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://underscorejs.org/underscore.js" type="text/javascript"></script>
    <script src="http://backbonejs.org/backbone.js" type="text/javascript"></script>
    <script type="text/javascript">

    var myVal = _.extend({name:'Welcome to JavaTpoint'}, Backbone.Events);  
  
         // The on() method will bind callback function to an object and invoked whenever an event triggers  
         myVal.on('myFunc', function () {  
            document.write("The triggered value is: ");  
            document.write(this.name);  
         }); 



        myVal.off('myFunc', function () {  
            document.write("The triggered value after off is: ");  
            document.write(this.name);  
         }); 

         //It triggers the 'myFunc' event on object 'myVal'  
         myVal.trigger('myFunc');  
         document.write("After");  

         myVal.trigger('myFunc');  


    </script>
</body>

</html>
