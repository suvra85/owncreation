<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge,chrome = 1">
    <title>Backbone.js Model</title>
</head>

<body>
    <div id="container">
        <form id="frmName" name="frmName">
            Name
            <input type="text" name="name" id="name"> City
            <input type="text" name="city" id="city">
            <input type="submit" value="submit">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://underscorejs.org/underscore.js" type="text/javascript"></script>
    <script src="http://backbonejs.org/backbone.js" type="text/javascript"></script>
    <script type="text/javascript">
    MyModel = Backbone.Model.extend({
        defaults: {
            name: '',
            city: ''
        },
        initialize: function() {}
    });

    MyCollection = Backbone.Collection.extend({
        model: MyModel,
        initialize: function() {}
    });

    MyView = Backbone.View.extend({
       
        events: {
            'submit #frmName': 'createNewUser'
        },
        createNewUser:function(e)
        {
                  e.preventDefault();

          MyCollection.append({name:$("#name").val(),city:$("#city").val()});

            console.log("add")

        }

    })
    </script>
</body>

</html>
