<!DOCTYPE html>
<html>

<head>
    <title>Backbone List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div id="wrapper" class="well">
        <h1></h1>
        <div class="tools">
            Search:
            <br/>
            <input type="text" id="searchBox" />
            <br/>
            <br/> Filter:
            <div id="filters"></div>
            <div id="count"></div>
        </div>
        <ul id="listing"></ul>
    </div>
    <script type="text/template" id="person-template">
        <span class="list-header"><%= firstname %> <%= lastname %> (<%= type %>)</span>
        <div class="details hidden">
            home phone:
            <%= homephone %>
                <br/> email:
                <a href="mailto:<%= email %>">
                    <%= email %>
                </a>
        </div>
    </script>
    <script src="lib/data.json" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://underscorejs.org/underscore.js" type="text/javascript"></script>
    <script src="http://backbonejs.org/backbone.js" type="text/javascript"></script>
    <script type="text/javascript" src="lib/router.js"></script>
    <script type="text/javascript" src="lib/person-model.js"></script>
    <script type="text/javascript" src="lib/person-views.js"></script>
    <script type="text/javascript" src="lib/app.js"></script>
</body>

</html>
