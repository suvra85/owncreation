    <script>

    $(function() {

        jQuery.extend(jQuery.fn.dataTableExt.oSort, {
            "custom-sort-num-pre": function(a) {
                a = (a === "-" || a === "") ? 0 : a.replace(/[^\d\-\.]/g, "");
                return parseFloat(a);
            },

            "custom-sort-num-asc": function(a, b) {
                return a - b;
            },

            "custom-sort-num-desc": function(a, b) {
                return b - a;
            }
        });

        var table = $('#tbl_jaar').dataTable({

                type: 'custom-sort-num',
