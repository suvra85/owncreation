<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge,chrome = 1">
    <title>Backbone</title>
</head>

<body>
    <div id="container"></div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="http://underscorejs.org/underscore.js" type="text/javascript"></script>
    <script src="http://backbonejs.org/backbone.js" type="text/javascript"></script>
    <script type="text/javascript">
    var AppRouter = Backbone.Router.extend({
        routes: {
            "": "index",
            'home': 'index',
            'about': "about",
            "posts/:id": "getPost",
            "*actions": "defaultRoute"

        },
        index: function() {

            console.log("Inside index")
        },
        about: function() {
            console.log("inside about")

        }

    });




    var route = new AppRouter;
    route.on('route:getPost', function(id) {
        console.log(id);
    });

    route.on('route:defaultRoute', function(actions) {
        console.log(actions);
    });


    Backbone.history.start();
    </script>
</body>

</html>
