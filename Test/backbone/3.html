<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge,chrome = 1">
      <title>Hello World using Backbone.js</title>
   </head>
   
   <body>
     
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
         
      <script src = "http://underscorejs.org/underscore.js"
         type = "text/javascript"></script>
         
      <script src ="http://backbonejs.org/backbone.js"
         type = "text/javascript"></script>
   
      
      <script type = "text/javascript">
        WebsiteModel= Backbone.Model.extend({
            defaults:{
               name:"Unknown"
            },
            initialize:function(){
               this.bindEvents();
            },
            bindEvents:function(){
               this.on('change:name',function(current){
                  console.log(current.get("name"))
               });

            }
        });

        $(document).ready(function(){

         var app=new WebsiteModel();
         console.log(app.get("name"));
         app.set({name:"Suvra"});
         app.set({name:"Tapur"});


        })
      </script>
      
   </body>
</html>
