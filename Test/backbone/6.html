<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge,chrome = 1">
      <title>Backbone.js</title>
   </head>
   
   <body>
     
      <div id = "container">Loading...</div>

      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
         
      <script src = "http://underscorejs.org/underscore.js"
         type = "text/javascript"></script>
         
      <script src ="http://backbonejs.org/backbone.js"
         type = "text/javascript"></script>
      <script type="text/template" id="ourTemplate">
        <div> DATA FROM TEMPLATE
          <ul>
              <li>1</li>  
              <li>2</li>
          </ul>
        </div>
      </script>
      
      <script type = "text/javascript">

      
      NameView= Backbone.View.extend({
            
            initialize:function(){
              this.render();
               
            },
            render:function(){
              var template=_.template($("#ourTemplate").html(),{});
              this.$el.html(template);
               
            },
            events:{
              "click li":'clickonli'
            },
            clickonli:function(e){
                console.log(e)
                console.log("Clicked")

            }
        });
      $(document).ready(function(){

         var appview=new NameView({el:$("#container")});
      })
        
      </script>
      
   </body>
</html>
