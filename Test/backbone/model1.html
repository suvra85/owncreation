<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge,chrome = 1">
      <title>Backbone.js Model</title>
   </head>
   
   <body>
     
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
         
      <script src = "http://underscorejs.org/underscore.js"
         type = "text/javascript"></script>
         
      <script src ="http://backbonejs.org/backbone.js"
         type = "text/javascript"></script>
   
      
      <script type = "text/javascript">
        MyModel=Backbone.Model.extend({
          initialize:function(){
            console.log("Model initialize");
             this.bindEvents();
          },
          defaults:{
            idAttribute:'id',
          },

          validate:function(attributes){
            if(attributes.lang=="")
            {
              return "Not a valid Name"
            }

          },
          bindEvents:function()
          {
            this.on('change:name',function(current){

              console.log(current.get('name'))
            });

            this.on('invalid',function(model,error){

              console.log(error)
            });

          }

        });
        var bkmodel=new MyModel();
        bkmodel.on('invalid', function() {  
            this.arguments;  
         });  
        bkmodel.set({id:'1'});
        bkmodel.set({name:'Suvra'});
        console.log(bkmodel.get('name'));
        bkmodel.set({college:'<b>Techno India</b>'});
        console.log(bkmodel.escape('college'));
        if(bkmodel.has('city'))
        {
          console.log('has property');
        }
        else
        {
          console.log('not a property');
        }

        bkmodel.set({city:'Kolkata'});
        console.log(bkmodel.get('city'));
        bkmodel.unset('city')
        console.log(bkmodel.get('city'));
        console.log(bkmodel.idAttribute);
        console.log(bkmodel.cid);
        bkmodel.set({name:'Tapur'});
        console.log(JSON.stringify(bkmodel));


      </script>
      
   </body>
</html>
