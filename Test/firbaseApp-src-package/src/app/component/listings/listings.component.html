<section class="content-header">
    <h1>
            Property <small>Listings</small>
          </h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="box">
                <div class="box-header">
                    <a class="btn btn-primary  btn-sm" [routerLink]="['/add-listing']">Add New Property</a>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    
                    <div class="row">
                        <div class="col-xs-12">
                            <table class="table table-condensed">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Owner</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngIf="!listings">
                                        <td colspan="4" class="text-center">No records found.</td>
                                    </tr>
                                    <tr *ngFor="let row of listings">
                                        <td>{{row.title}}</td>
                                        <td>{{row.owner}}</td>
                                        <td>
                                            <button class="btn btn-warning" [routerLink]="['/listing/'+row.$key]">Update</button>
                                            <button class="btn btn-danger" (click)="removeData(row.$key)">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                 
                </div>
            </div>
        </div>
    </div>
</section>
